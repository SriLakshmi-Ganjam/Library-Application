

<div class="container mt-4">
    <!-- <input type="text" placeholder="search by Name" [(ngModel)] = "searchText" size="140"> -->
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search By Name"  [(ngModel)] = "searchText" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <label name='Search By'>Search By</label>

    <select class="selectpicker float-right"  [(ngModel)] = "fieldName"  >
        <option value="id" >Id</option>
        <option value="name" selected>Name</option>
        <option value="emailId">Email Id</option>
        <option value="role">Role</option>
    </select>

    <br>
    <br>
    <table class="table table-hover table-bordered">
        <thead >
            <tr style="color:rgb(238, 230, 230)">
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>No Of Books Borrowed</th>
                <th>Fine</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let user of users|searchBook:searchText:fieldName'>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.emailId}}</td>
                <td>{{user.password}}</td>
                <td>{{user.noOfBooksBorrowed}}</td>
                <td>{{user.fine}}</td>
                <td>{{user.role}}</td>
            </tr>

        </tbody>
    </table>

</div>
